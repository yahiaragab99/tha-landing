<section class="py-16 bg-active-background" id="contact">
  <div class="container mx-auto">
    <div class="bg-white p-8 rounded-3xl shadow-md">
      <h2 class="text-3xl font-bold text-center text-black mb-8">
        Get in touch
      </h2>
      <form class="max-w-lg mx-auto">
        <input
          type="text"
          placeholder="Your Name"
          class="w-full p-3 mb-4 border border-hey-dark-gray rounded-lg"
          required
        />
        <input
          type="email"
          placeholder="Your Email"
          class="w-full p-3 mb-4 border border-hey-dark-gray rounded-lg"
          required
        />
        <textarea
          placeholder="Your Message"
          class="w-full p-3 mb-4 border border-hey-dark-gray rounded-lg"
          rows="5"
          required
        ></textarea>
        <button
          type="submit"
          class="w-full bg-hey-yellow text-black p-3 rounded-lg hover:bg-hey-yellow-dark"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
